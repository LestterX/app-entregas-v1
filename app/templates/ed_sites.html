{% extends 'ferramentas.html' %}
{% block ferramenta %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/gerenciador_de_links.css') }}" type="text/css">
<div id="formEd">
    <form id="form-formEd" action="/ferramentas/gerenciador-de-links/editar/action" method="POST">
        <h1>Editar Sites</h1>
        <p><input type="text" name="nomesite" id="nomesite" placeholder="Nome do Site (20)" maxlength="20"></p>
        <p><input type="text" name="linksite" id="linksite" placeholder="Link do Site"></p>
        <select name="option" id="option">
            <option value="add">Adicionar</option>
            <option value="rem">Remover</option>
        </select>
        <button type="submit" class="bnt">Salvar</button>
        <button type="button" class="bnt" onclick="voltar()">Voltar</button>
    </form>
</div>
<script>
    let campoSelect = document.getElementById('option')
    let campoLinkSite = document.getElementById('linksite')
    campoSelect.addEventListener('change', ()=>{
        if (campoSelect.value === 'rem'){
            console.log('Desabilitado');
            campoLinkSite.value = null
            campoLinkSite.disabled = true
        }
        else{
            console.log('Habilitado');
            campoLinkSite.disabled = false
        }
    }) 
    function voltar(){
        window.history.back() //BOT√ÉO DE VOLTAR
    }
</script>
{% endblock %}
